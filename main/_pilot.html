<div class="boards pilot kinetic">
    <h1>User Info</h1>
    <div class="board pilot_board">
        <h2>Search</h2>
        <div class="panel">
			<select name="SearchType" class ="searchtype" >
			<option value="0">LoginKey</option>
			<option value="1">NickName</option>
			<option value="2">SaveDB To NickName</option>
			</select>
            <select name="ChannelName" class="channelname" >
                <option value="GUS_">DEV GUS</option>
				<option value="GL_">Google GL</option>
				<option value="FB_">FaceBook FB</option>
				<option value="NV_">Naver NV</option>
				
            </select>
			<select name="AppName" class="appname" >
                <option value="MS_">MS</option>
            </select>
			
            <input type="search" name="search" class="keyword" />
			
        </div>
        <h2>Character List</h2>
        <div class="panel">
            <ul class="pilot_list"/>
        </div>
    </div>
    <div class="board pilot_info_board">
        <h2>NickName</h2>
        <div class="panel">
            <li class="pilot_name"/>
        </div>
        <h2>Account Info</h2>
        <div class="panel">
            <table class="table account_info_tb"/>
        </div>
        <h2>Detail Info</h2>
		<li><button class="button bt_Update">PCInfo Edit</button></li>
        <div class="panel">
            <table class="table pilot_info_tb"/>
        </div>
    </div>
    <div class="board pilot_action_board">
        <h2>Action</h2>

        <div class="panel">
            <ul>
                <li>
                    <button class="button">CardDeck</button>
                </li>
                <li>
                    <button class="button">PlayCardInven</button>
                </li>
                <li>
                    <button class="button">GiftBox</button>
                </li>
                <li>
                    <button class="button">Inven</button>
                </li>
                <li>
                    <button class="button">UserLog</button>
                </li>
				<li>
                    <button class="button">ReceiptLog</button>
                </li>
				<li>
                    <button class="button">DevUpdatePCInfo</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="subboard">

    </div>
    <br>
</div>
